<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coin Collector - Powered by Rialo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
            width: 100vw;
            height: 100vh;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        #start-screen {
            background-image: url('cover-bg.png');
            background-size: cover;
            background-position: center;
            z-index: 10;
        }

        #game-screen {
            background-image: url('bg-game.png');
            background-size: cover;
            background-position: center;
            z-index: 5;
            display: none;
        }

        #game-over-screen {
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 15;
            display: none;
            color: white;
            text-align: center;
        }

        .btn {
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover, .btn:active {
            transform: scale(1.05);
        }

        #btn-start {
            width: 200px;
            height: auto;
            margin-top: 50vh;
        }

        #btn-tryagain, #btn-exit {
            width: 180px;
            height: auto;
            margin: 20px;
        }

        .stats {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 6;
        }

        .lives {
            display: flex;
            align-items: center;
        }

        .heart {
            color: red;
            font-size: 28px;
            margin: 0 5px;
        }

        .level-info {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 6;
        }

        .game-object {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 7;
            cursor: pointer;
        }

        .coin {
            background-image: url('coin.png');
        }

        .bomb {
            background-image: url('bomb.png');
        }

        .flipping {
            animation: flip 0.8s infinite ease-in-out;
        }

        @keyframes flip {
            0% { 
                transform: rotateY(0deg) scale(1);
            }
            50% { 
                transform: rotateY(180deg) scale(1.1);
            }
            100% { 
                transform: rotateY(360deg) scale(1);
            }
        }

        .powered-by {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .powered-by:hover {
            text-decoration: underline;
        }

        .game-over-title {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .final-score {
            font-size: 36px;
            margin-bottom: 40px;
            color: white;
        }

        /* Efek klik/ketuk pada objek game */
        .tapped {
            animation: tapEffect 0.2s;
        }

        @keyframes tapEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .audio-notification {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 20;
            display: none;
        }

        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffcc00;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 32px;
            z-index: 25;
            display: none;
            animation: levelUpFade 2s;
        }

        @keyframes levelUpFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <!-- Notifikasi audio -->
    <div class="audio-notification" id="audio-notification">
        Tekan layar untuk mengaktifkan audio
    </div>

    <!-- Notifikasi level up -->
    <div class="level-up" id="level-up">Level Up!</div>

    <!-- Halaman Awal -->
    <div id="start-screen" class="screen">
        <img src="btn-start.png" alt="Start" class="btn" id="btn-start">
    </div>

    <!-- Halaman Game -->
    <div id="game-screen" class="screen">
        <div class="stats">
            <div class="lives">
                <span id="lives-count">3</span>
                <span class="heart">‚ù§</span>
            </div>
            <div class="score">
                <span id="score">0</span> $RIALO
            </div>
        </div>
        <div class="level-info">
            Level: <span id="level">1</span> | Kecepatan: <span id="speed">1x</span>
        </div>
        <!-- Objek game akan ditambahkan secara dinamis -->
    </div>

    <!-- Halaman Game Over -->
    <div id="game-over-screen" class="screen">
        <h1 class="game-over-title">GAME OVER</h1>
        <div class="final-score">Skor: <span id="final-score">0</span> $RIALO</div>
        <div class="final-score">Level: <span id="final-level">1</span></div>
        <img src="btn-tryagain.png" alt="Try Again" class="btn" id="btn-tryagain">
        <img src="btn-exit.png" alt="Exit" class="btn" id="btn-exit">
        <a href="https://rialo.io" class="powered-by" target="_blank">powered by rialo</a>
    </div>

    <audio id="bgm" loop preload="auto">
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Elemen DOM
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const btnStart = document.getElementById('btn-start');
        const btnTryAgain = document.getElementById('btn-tryagain');
        const btnExit = document.getElementById('btn-exit');
        const livesCount = document.getElementById('lives-count');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const levelDisplay = document.getElementById('level');
        const speedDisplay = document.getElementById('speed');
        const finalLevelDisplay = document.getElementById('final-level');
        const bgm = document.getElementById('bgm');
        const audioNotification = document.getElementById('audio-notification');
        const levelUpNotification = document.getElementById('level-up');

        // Variabel game
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameInterval;
        let objectInterval;
        let gameObjects = [];
        let baseGameSpeed = 1500; // Interval pembuatan objek dasar (ms)
        let currentGameSpeed = baseGameSpeed;
        let baseObjectSpeed = 2; // Kecepatan jatuh dasar
        let currentObjectSpeed = baseObjectSpeed;
        let isGameRunning = false;
        let audioEnabled = false;
        let lastCoinTime = 0; // Waktu terakhir coin dibuat

        // Fungsi untuk mengaktifkan audio
        function enableAudio() {
            if (audioEnabled) return;
            
            // Coba memutar audio
            const playPromise = bgm.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Audio berhasil diputar
                    audioEnabled = true;
                    audioNotification.style.display = 'none';
                    console.log("Audio berhasil diaktifkan");
                }).catch(error => {
                    // Audio gagal diputar, tampilkan notifikasi
                    audioNotification.style.display = 'block';
                    console.log("Gagal memutar audio: ", error);
                    
                    // Coba lagi setelah interaksi pengguna
                    document.addEventListener('click', retryEnableAudio, { once: true });
                    document.addEventListener('touchstart', retryEnableAudio, { once: true });
                });
            }
        }

        // Fungsi untuk mencoba lagi mengaktifkan audio
        function retryEnableAudio() {
            enableAudio();
        }

        // Fungsi untuk meningkatkan level
        function increaseLevel() {
            level++;
            levelDisplay.textContent = level;
            
            // Tingkatkan kecepatan game
            currentGameSpeed = Math.max(300, baseGameSpeed - (level * 100)); // Minimal 300ms
            currentObjectSpeed = baseObjectSpeed + (level * 0.5); // Tambah kecepatan jatuh
            
            // Update tampilan kecepatan
            speedDisplay.textContent = (1 + (level * 0.2)).toFixed(1) + "x";
            
            // Tampilkan notifikasi level up
            levelUpNotification.style.display = 'block';
            setTimeout(() => {
                levelUpNotification.style.display = 'none';
            }, 2000);
            
            // Hentikan interval lama dan buat yang baru dengan kecepatan yang diperbarui
            clearInterval(objectInterval);
            objectInterval = setInterval(createObject, currentGameSpeed);
            
            console.log(`Level meningkat menjadi ${level}, kecepatan: ${currentGameSpeed}ms`);
        }

        // Fungsi untuk memulai game
        function startGame() {
            // Reset game state
            score = 0;
            lives = 3;
            level = 1;
            scoreDisplay.textContent = score;
            livesCount.textContent = lives;
            levelDisplay.textContent = level;
            speedDisplay.textContent = "1x";
            currentGameSpeed = baseGameSpeed;
            currentObjectSpeed = baseObjectSpeed;
            gameObjects = [];
            lastCoinTime = 0;
            
            // Bersihkan objek game yang ada
            const existingObjects = document.querySelectorAll('.game-object');
            existingObjects.forEach(obj => obj.remove());
            
            // Tampilkan layar game, sembunyikan layar lain
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            // Aktifkan audio jika belum diaktifkan
            if (!audioEnabled) {
                enableAudio();
            } else {
                // Jika audio sudah diaktifkan, langsung putar
                bgm.play().catch(e => console.log("Error memutar audio: ", e));
            }
            
            // Mulai game loop
            isGameRunning = true;
            gameInterval = setInterval(updateGame, 50);
            objectInterval = setInterval(createObject, currentGameSpeed);
        }

        // Fungsi untuk membuat objek (coin atau bomb)
        function createObject() {
            if (!isGameRunning) return;
            
            // Tentukan jenis objek berdasarkan level dan waktu
            const currentTime = Date.now();
            let objectType;
            
            // Pada level awal, lebih banyak coin
            if (level < 3) {
                objectType = Math.random() < 0.8 ? 'coin' : 'bomb'; // 80% coin, 20% bomb
            } 
            // Pada level menengah, seimbang
            else if (level < 6) {
                objectType = Math.random() < 0.65 ? 'coin' : 'bomb'; // 65% coin, 35% bomb
            }
            // Pada level tinggi, lebih banyak bomb
            else {
                objectType = Math.random() < 0.5 ? 'coin' : 'bomb'; // 50% coin, 50% bomb
            }
            
            const object = document.createElement('div');
            object.className = `game-object ${objectType}`;
            
            // Atur ukuran objek (semakin tinggi level, semakin kecil objek)
            const size = Math.random() * (50 - level * 2) + (40 - level); // Ukuran berkurang seiring level
            object.style.width = `${Math.max(30, size)}px`; // Minimal 30px
            object.style.height = `${Math.max(30, size)}px`;
            
            // Posisi acak di bagian atas layar
            const maxX = window.innerWidth - size;
            object.style.left = `${Math.random() * maxX}px`;
            object.style.top = `-${size}px`;
            
            // Tambahkan animasi flip
            object.classList.add('flipping');
            
            // Simpan data objek dengan kecepatan berdasarkan level
            const objData = {
                element: object,
                type: objectType,
                speed: (Math.random() * 2 + currentObjectSpeed), // Kecepatan jatuh dengan variasi
                isActive: true
            };
            
            gameObjects.push(objData);
            gameScreen.appendChild(object);
            
            // Catat waktu pembuatan coin terakhir
            if (objectType === 'coin') {
                lastCoinTime = currentTime;
            }
            
            // Naik level setiap 10 coin yang dikumpulkan
            if (score > 0 && score % 10 === 0 && score / 10 >= level) {
                increaseLevel();
            }
        }

        // Fungsi untuk update posisi objek
        function updateGame() {
            if (!isGameRunning) return;
            
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                if (!obj.isActive) continue;
                
                const rect = obj.element.getBoundingClientRect();
                const newTop = rect.top + obj.speed;
                
                // Jika objek jatuh keluar dari layar
                if (newTop > window.innerHeight) {
                    obj.isActive = false;
                    gameScreen.removeChild(obj.element);
                    gameObjects.splice(i, 1);
                    
                    // Jika coin lolos, kurangi nyawa
                    if (obj.type === 'coin') {
                        loseLife();
                    }
                } else {
                    obj.element.style.top = `${newTop}px`;
                }
            }
            
            // Naik level secara otomatis setiap 30 detik (jika belum naik level melalui coin)
            if (Date.now() - lastCoinTime > 30000 && score > 0) {
                increaseLevel();
                lastCoinTime = Date.now(); // Reset timer
            }
        }

        // Fungsi untuk menangani input (mouse dan touch)
        function handleInput(e) {
            if (!isGameRunning) return;
            
            // Dapatkan koordinat input
            let clientX, clientY;
            
            if (e.type === 'touchstart' || e.type === 'touchend') {
                // Untuk event touch
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                // Untuk event mouse
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            // Cek setiap objek game
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                if (!obj.isActive) continue;
                
                const rect = obj.element.getBoundingClientRect();
                
                // Cek jika input mengenai objek
                if (clientX >= rect.left && clientX <= rect.right &&
                    clientY >= rect.top && clientY <= rect.bottom) {
                    
                    // Tambah efek visual ketika objek diklik/diketuk
                    obj.element.classList.add('tapped');
                    setTimeout(() => {
                        if (obj.element.parentNode) {
                            obj.element.classList.remove('tapped');
                        }
                    }, 200);
                    
                    obj.isActive = false;
                    gameScreen.removeChild(obj.element);
                    gameObjects.splice(i, 1);
                    
                    if (obj.type === 'coin') {
                        // Tambah skor untuk coin
                        score++;
                        scoreDisplay.textContent = score;
                        lastCoinTime = Date.now(); // Update waktu coin terakhir
                    } else {
                        // Kurangi nyawa untuk bomb
                        loseLife();
                    }
                    
                    break; // Hanya tangani satu objek per input
                }
            }
        }

        // Fungsi untuk mengurangi nyawa
        function loseLife() {
            lives--;
            livesCount.textContent = lives;
            
            if (lives <= 0) {
                gameOver();
            }
        }

        // Fungsi ketika game over
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(objectInterval);
            
            // Tampilkan skor akhir dan level
            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;
            
            // Tampilkan layar game over
            gameOverScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            
            // Hentikan musik
            bgm.pause();
            bgm.currentTime = 0;
        }

        // Event Listeners untuk input game
        gameScreen.addEventListener('click', handleInput);
        gameScreen.addEventListener('touchstart', handleInput);

        // Event Listeners untuk tombol
        btnStart.addEventListener('click', startGame);
        btnStart.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Mencegah event ganda pada perangkat touch
            startGame();
        });
        
        btnTryAgain.addEventListener('click', startGame);
        btnTryAgain.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startGame();
        });
        
        btnExit.addEventListener('click', function() {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });
        btnExit.addEventListener('touchstart', function(e) {
            e.preventDefault();
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });

        // Event untuk mencegah zoom pada double-tap
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Event untuk mencegah konteks menu pada long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Inisialisasi game
        window.addEventListener('load', function() {
            // Pastikan semua gambar sudah dimuat sebelum memulai
            const images = [
                'cover-bg.png', 'bg-game.png', 'btn-start.png', 
                'btn-tryagain.png', 'btn-exit.png', 'coin.png', 
                'bomb.png'
            ];
            
            let loadedImages = 0;
            const totalImages = images.length;
            
            images.forEach(src => {
                const img = new Image();
                img.onload = function() {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        console.log('Semua gambar berhasil dimuat');
                    }
                };
                img.onerror = function() {
                    console.error('Gagal memuat gambar: ' + src);
                    loadedImages++;
                };
                img.src = src;
            });
            
            // Coba aktifkan audio setelah halaman dimuat
            // Tapi hanya jika sudah ada interaksi pengguna
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('touchstart', enableAudio, { once: true });
        });

        // Responsif terhadap perubahan ukuran layar
        window.addEventListener('resize', function() {
            // Jika game sedang berjalan, sesuaikan posisi objek
            if (isGameRunning) {
                for (let i = 0; i < gameObjects.length; i++) {
                    const obj = gameObjects[i];
                    if (obj.isActive) {
                        const rect = obj.element.getBoundingClientRect();
                        const maxX = window.innerWidth - rect.width;
                        
                        // Pastikan objek tidak keluar dari batas layar
                        if (rect.left > maxX) {
                            obj.element.style.left = `${maxX}px`;
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
