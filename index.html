<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coin Collector - Powered by Rialo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
            width: 100vw;
            height: 100vh;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        #start-screen {
            background-image: url('cover-bg.png');
            background-size: cover;
            background-position: center;
            z-index: 10;
        }

        #game-screen {
            background-image: url('bg-game.png');
            background-size: cover;
            background-position: center;
            z-index: 5;
            display: none;
        }

        #game-over-screen {
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 15;
            display: none;
            color: white;
            text-align: center;
        }

        .btn {
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover, .btn:active {
            transform: scale(1.05);
        }

        #btn-start {
            width: 200px;
            height: auto;
            margin-top: 50vh;
        }

        #btn-tryagain, #btn-exit {
            width: 180px;
            height: auto;
            margin: 20px;
        }

        .stats {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 6;
        }

        .lives {
            display: flex;
            align-items: center;
        }

        .heart {
            color: red;
            font-size: 28px;
            margin: 0 5px;
        }

        .game-object {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 7;
        }

        .coin {
            background-image: url('coin.png');
        }

        .bomb {
            background-image: url('bomb.png');
        }

        .flipping {
            animation: flip 0.5s infinite alternate;
        }

        @keyframes flip {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(-1); }
        }

        .powered-by {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .powered-by:hover {
            text-decoration: underline;
        }

        .game-over-title {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .final-score {
            font-size: 36px;
            margin-bottom: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Halaman Awal -->
    <div id="start-screen" class="screen">
        <img src="btn-start.png" alt="Start" class="btn" id="btn-start">
    </div>

    <!-- Halaman Game -->
    <div id="game-screen" class="screen">
        <div class="stats">
            <div class="lives">
                <span id="lives-count">3</span>
                <span class="heart">‚ù§</span>
            </div>
            <div class="score">
                <span id="score">0</span> $RIALO
            </div>
        </div>
        <!-- Objek game akan ditambahkan secara dinamis -->
    </div>

    <!-- Halaman Game Over -->
    <div id="game-over-screen" class="screen">
        <h1 class="game-over-title">GAME OVER</h1>
        <div class="final-score">Skor: <span id="final-score">0</span> $RIALO</div>
        <img src="btn-tryagain.png" alt="Try Again" class="btn" id="btn-tryagain">
        <img src="btn-exit.png" alt="Exit" class="btn" id="btn-exit">
        <a href="https://rialo.io" class="powered-by" target="_blank">powered by rialo</a>
    </div>

    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Elemen DOM
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const btnStart = document.getElementById('btn-start');
        const btnTryAgain = document.getElementById('btn-tryagain');
        const btnExit = document.getElementById('btn-exit');
        const livesCount = document.getElementById('lives-count');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const bgm = document.getElementById('bgm');

        // Variabel game
        let score = 0;
        let lives = 3;
        let gameInterval;
        let objectInterval;
        let gameObjects = [];
        let gameSpeed = 1500; // Interval pembuatan objek (ms)
        let isGameRunning = false;

        // Fungsi untuk memulai game
        function startGame() {
            // Reset game state
            score = 0;
            lives = 3;
            scoreDisplay.textContent = score;
            livesCount.textContent = lives;
            gameObjects = [];
            
            // Bersihkan objek game yang ada
            const existingObjects = document.querySelectorAll('.game-object');
            existingObjects.forEach(obj => obj.remove());
            
            // Tampilkan layar game, sembunyikan layar lain
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            // Mulai musik
            bgm.play().catch(e => console.log("Autoplay prevented: ", e));
            
            // Mulai game loop
            isGameRunning = true;
            gameInterval = setInterval(updateGame, 50);
            objectInterval = setInterval(createObject, gameSpeed);
            
            // Tambahkan event listener untuk touch
            gameScreen.addEventListener('touchstart', handleTouch);
        }

        // Fungsi untuk membuat objek (coin atau bomb)
        function createObject() {
            if (!isGameRunning) return;
            
            const objectType = Math.random() < 0.7 ? 'coin' : 'bomb'; // 70% coin, 30% bomb
            const object = document.createElement('div');
            object.className = `game-object ${objectType}`;
            
            // Atur ukuran objek
            const size = Math.random() * 40 + 40; // 40-80px
            object.style.width = `${size}px`;
            object.style.height = `${size}px`;
            
            // Posisi acak di bagian atas layar
            const maxX = window.innerWidth - size;
            object.style.left = `${Math.random() * maxX}px`;
            object.style.top = `-${size}px`;
            
            // Tambahkan animasi flip untuk coin dan bomb
            if (objectType === 'coin') {
                object.style.backgroundImage = "url('flip-coin.png')";
            } else {
                object.style.backgroundImage = "url('flip-bomb.png')";
            }
            object.classList.add('flipping');
            
            // Simpan data objek
            const objData = {
                element: object,
                type: objectType,
                speed: Math.random() * 3 + 2, // Kecepatan jatuh
                isActive: true
            };
            
            gameObjects.push(objData);
            gameScreen.appendChild(object);
        }

        // Fungsi untuk update posisi objek
        function updateGame() {
            if (!isGameRunning) return;
            
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                if (!obj.isActive) continue;
                
                const rect = obj.element.getBoundingClientRect();
                const newTop = rect.top + obj.speed;
                
                // Jika objek jatuh keluar dari layar
                if (newTop > window.innerHeight) {
                    obj.isActive = false;
                    gameScreen.removeChild(obj.element);
                    gameObjects.splice(i, 1);
                    
                    // Jika coin lolos, kurangi nyawa
                    if (obj.type === 'coin') {
                        loseLife();
                    }
                } else {
                    obj.element.style.top = `${newTop}px`;
                }
            }
        }

        // Fungsi untuk menangani sentuhan
        function handleTouch(e) {
            if (!isGameRunning) return;
            
            const touch = e.touches[0];
            const touchX = touch.clientX;
            const touchY = touch.clientY;
            
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                if (!obj.isActive) continue;
                
                const rect = obj.element.getBoundingClientRect();
                
                // Cek jika sentuhan mengenai objek
                if (touchX >= rect.left && touchX <= rect.right &&
                    touchY >= rect.top && touchY <= rect.bottom) {
                    
                    obj.isActive = false;
                    gameScreen.removeChild(obj.element);
                    gameObjects.splice(i, 1);
                    
                    if (obj.type === 'coin') {
                        // Tambah skor untuk coin
                        score++;
                        scoreDisplay.textContent = score;
                    } else {
                        // Kurangi nyawa untuk bomb
                        loseLife();
                    }
                    
                    break; // Hanya tangani satu objek per sentuhan
                }
            }
        }

        // Fungsi untuk mengurangi nyawa
        function loseLife() {
            lives--;
            livesCount.textContent = lives;
            
            if (lives <= 0) {
                gameOver();
            }
        }

        // Fungsi ketika game over
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(objectInterval);
            
            // Tampilkan skor akhir
            finalScoreDisplay.textContent = score;
            
            // Tampilkan layar game over
            gameOverScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            
            // Hentikan musik
            bgm.pause();
            bgm.currentTime = 0;
        }

        // Event Listeners
        btnStart.addEventListener('click', startGame);
        btnStart.addEventListener('touchstart', startGame);
        
        btnTryAgain.addEventListener('click', startGame);
        btnTryAgain.addEventListener('touchstart', startGame);
        
        btnExit.addEventListener('click', function() {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });
        btnExit.addEventListener('touchstart', function() {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });

        // Event untuk mencegah zoom pada double-tap
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Event untuk mencegah konteks menu pada long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Inisialisasi game
        window.addEventListener('load', function() {
            // Pastikan semua gambar sudah dimuat sebelum memulai
            const images = [
                'cover-bg.png', 'bg-game.png', 'btn-start.png', 
                'btn-tryagain.png', 'btn-exit.png', 'coin.png', 
                'bomb.png', 'flip-coin.png', 'flip-bomb.png'
            ];
            
            let loadedImages = 0;
            const totalImages = images.length;
            
            images.forEach(src => {
                const img = new Image();
                img.onload = function() {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        console.log('Semua gambar berhasil dimuat');
                    }
                };
                img.onerror = function() {
                    console.error('Gagal memuat gambar: ' + src);
                    loadedImages++;
                };
                img.src = src;
            });
        });
    </script>
</body>
</html>
