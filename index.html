<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Koin Jatuh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
        }
        
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        
        #cover-screen {
            background-image: url('cover-bg.png');
            background-size: cover;
            background-position: center;
            z-index: 10;
        }
        
        #game-screen {
            background-image: url('bg-game.png');
            background-size: cover;
            background-position: center;
            z-index: 5;
            display: none;
        }
        
        #game-over-screen {
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 15;
            display: none;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .score-display {
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .category {
            font-size: 28px;
            margin-bottom: 30px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            width: 200px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        #btn-start {
            margin-top: 300px;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .falling-object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .falling-object:hover {
            transform: scale(1.1);
        }
        
        .coin {
            background-image: url('coin.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .bomb {
            background-image: url('bomb.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .heart {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: red;
            margin: 0 5px;
            transform: rotate(45deg);
            position: relative;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -15px;
        }
    </style>
</head>
<body>
    <!-- Layar Awal -->
    <div id="cover-screen" class="screen">
        <img src="btn-start.png" alt="START" id="btn-start" class="btn">
    </div>
    
    <!-- Layar Game -->
    <div id="game-screen" class="screen">
        <div class="stats">
            <div id="score">Skor: 0</div>
            <div id="lives">Nyawa: <span id="hearts"></span></div>
        </div>
        <!-- Objek jatuh akan ditambahkan secara dinamis -->
    </div>
    
    <!-- Layar Game Over -->
    <div id="game-over-screen" class="screen">
        <h1>CONGRATULATION</h1>
        <div class="score-display">Skor Anda: <span id="final-score">0</span></div>
        <div class="category" id="category">Bad People</div>
        <div class="button-container">
            <img src="btn-tryagain.png" alt="TRY AGAIN" id="btn-tryagain" class="btn">
            <img src="btn-ext.png" alt="EXIT" id="btn-exit" class="btn">
        </div>
    </div>
    
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Variabel game
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let fallingObjects = [];
        let objectId = 0;
        let spawnInterval;
        let gameSpeed = 1500; // ms antara spawn objek
        
        // Elemen DOM
        const coverScreen = document.getElementById('cover-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const btnStart = document.getElementById('btn-start');
        const btnTryAgain = document.getElementById('btn-tryagain');
        const btnExit = document.getElementById('btn-exit');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const heartsContainer = document.getElementById('hearts');
        const finalScoreDisplay = document.getElementById('final-score');
        const categoryDisplay = document.getElementById('category');
        const bgm = document.getElementById('bgm');
        
        // Fungsi untuk memulai game
        function startGame() {
            // Reset variabel game
            score = 0;
            lives = 3;
            gameActive = true;
            fallingObjects = [];
            objectId = 0;
            gameSpeed = 1500;
            
            // Update tampilan
            scoreDisplay.textContent = `Skor: ${score}`;
            updateHearts();
            
            // Sembunyikan layar awal, tampilkan layar game
            coverScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            // Bersihkan objek jatuh yang ada
            document.querySelectorAll('.falling-object').forEach(obj => obj.remove());
            
            // Mulai spawn objek
            spawnInterval = setInterval(spawnObject, gameSpeed);
            
            // Mulai musik
            bgm.play();
        }
        
        // Fungsi untuk menghentikan game
        function stopGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            
            // Hentikan semua animasi objek
            fallingObjects.forEach(obj => {
                if (obj.animationId) {
                    cancelAnimationFrame(obj.animationId);
                }
            });
            
            // Tampilkan layar game over
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            
            // Tampilkan skor akhir dan kategori
            finalScoreDisplay.textContent = score;
            
            if (score <= 30) {
                categoryDisplay.textContent = "Bad People";
            } else if (score <= 60) {
                categoryDisplay.textContent = "Good People";
            } else {
                categoryDisplay.textContent = "Amazing People";
            }
        }
        
        // Fungsi untuk menghasilkan objek jatuh (koin atau bom)
        function spawnObject() {
            if (!gameActive) return;
            
            const isCoin = Math.random() > 0.3; // 70% koin, 30% bom
            const objectType = isCoin ? 'coin' : 'bomb';
            const objectSize = isCoin ? 60 : 70;
            
            // Buat elemen objek
            const object = document.createElement('div');
            object.className = `falling-object ${objectType}`;
            object.id = `object-${objectId}`;
            object.style.width = `${objectSize}px`;
            object.style.height = `${objectSize}px`;
            object.style.left = `${Math.random() * (window.innerWidth - objectSize)}px`;
            object.style.top = `-${objectSize}px`;
            
            // Tambahkan ke game screen
            gameScreen.appendChild(object);
            
            // Data objek
            const objData = {
                id: objectId,
                element: object,
                type: objectType,
                top: -objectSize,
                speed: 2 + Math.random() * 2,
                animationId: null
            };
            
            fallingObjects.push(objData);
            
            // Animasi jatuh
            function fall() {
                if (!gameActive) return;
                
                objData.top += objData.speed;
                object.style.top = `${objData.top}px`;
                
                // Cek jika objek mencapai bawah
                if (objData.top > window.innerHeight) {
                    // Jika koin jatuh ke bawah, kurangi nyawa
                    if (objData.type === 'coin') {
                        loseLife();
                    }
                    
                    // Hapus objek
                    removeObject(objData.id);
                    return;
                }
                
                objData.animationId = requestAnimationFrame(fall);
            }
            
            fall();
            
            // Event listener untuk klik objek
            object.addEventListener('click', () => {
                if (objData.type === 'coin') {
                    // Koin diklik, tambah skor
                    score++;
                    scoreDisplay.textContent = `Skor: ${score}`;
                    
                    // Tambah animasi flip
                    object.style.backgroundImage = "url('flip-coin.png')";
                    setTimeout(() => {
                        if (object.parentNode) {
                            object.parentNode.removeChild(object);
                        }
                    }, 200);
                } else {
                    // Bom diklik, kurangi nyawa
                    loseLife();
                    
                    // Tambah animasi ledakan
                    object.style.backgroundImage = "url('flip-bomb.png')";
                    setTimeout(() => {
                        if (object.parentNode) {
                            object.parentNode.removeChild(object);
                        }
                    }, 200);
                }
                
                // Hapus dari array
                removeObject(objData.id);
            });
            
            objectId++;
            
            // Tingkatkan kesulitan seiring waktu
            if (score > 0 && score % 10 === 0 && gameSpeed > 500) {
                gameSpeed -= 100;
                clearInterval(spawnInterval);
                spawnInterval = setInterval(spawnObject, gameSpeed);
            }
        }
        
        // Fungsi untuk menghapus objek
        function removeObject(id) {
            const index = fallingObjects.findIndex(obj => obj.id === id);
            if (index !== -1) {
                if (fallingObjects[index].animationId) {
                    cancelAnimationFrame(fallingObjects[index].animationId);
                }
                fallingObjects.splice(index, 1);
            }
        }
        
        // Fungsi untuk mengurangi nyawa
        function loseLife() {
            lives--;
            updateHearts();
            
            if (lives <= 0) {
                stopGame();
            }
        }
        
        // Fungsi untuk memperbarui tampilan nyawa
        function updateHearts() {
            heartsContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Event listeners
        btnStart.addEventListener('click', startGame);
        
        btnTryAgain.addEventListener('click', startGame);
        
        btnExit.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            coverScreen.style.display = 'flex';
        });
        
        // Auto play musik (dengan penanganan autoplay policy)
        document.addEventListener('click', function initAudio() {
            bgm.play().catch(e => {
                console.log("Autoplay prevented, user interaction required");
            });
            document.removeEventListener('click', initAudio);
        });
        
        // Penanganan resize window
        window.addEventListener('resize', () => {
            // Sesuaikan posisi objek jatuh saat window diresize
            fallingObjects.forEach(obj => {
                if (obj.element.parentNode) {
                    const currentLeft = parseFloat(obj.element.style.left);
                    const maxLeft = window.innerWidth - obj.element.offsetWidth;
                    obj.element.style.left = `${Math.min(currentLeft, maxLeft)}px`;
                }
            });
        });
    </script>
</body>
</html>
