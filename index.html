<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Koin Jatuh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight saat tap */
            -webkit-user-select: none; /* Nonaktifkan seleksi teks */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: manipulation; /* Meningkatkan responsivitas touch */
        }
        
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
            top: 0;
            left: 0;
        }
        
        #cover-screen {
            background-image: url('cover-bg.png');
            background-size: cover;
            background-position: center;
            z-index: 10;
        }
        
        #game-screen {
            background-image: url('bg-game.png');
            background-size: cover;
            background-position: center;
            z-index: 5;
            display: none;
        }
        
        #game-over-screen {
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 15;
            display: none;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .score-display {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .category {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            width: 150px;
            height: 60px;
            cursor: pointer;
            transition: transform 0.2s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            background-color: transparent;
        }
        
        .btn:hover, .btn:active {
            transform: scale(1.05);
        }
        
        #btn-start {
            margin-top: 50vh;
            width: 200px;
            height: 80px;
        }
        
        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .falling-object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .falling-object:active {
            transform: scale(1.1);
        }
        
        .coin {
            background-image: url('coin.png');
        }
        
        .bomb {
            background-image: url('bomb.png');
        }
        
        .heart {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            margin: 0 3px;
            transform: rotate(45deg);
            position: relative;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        /* Style untuk tombol khusus */
        .btn-start {
            background-image: url('btn-start.png');
        }
        
        .btn-tryagain {
            background-image: url('btn-tryagain.png');
        }
        
        .btn-exit {
            background-image: url('btn-ext.png');
        }
        
        /* Fullscreen mode */
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
        }
        
        /* Media queries untuk berbagai ukuran layar */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .score-display, .category {
                font-size: 1.2rem;
            }
            
            .btn {
                width: 130px;
                height: 50px;
            }
            
            #btn-start {
                width: 180px;
                height: 70px;
            }
            
            .stats {
                font-size: 1rem;
            }
        }
        
        @media (max-height: 600px) {
            #btn-start {
                margin-top: 40vh;
            }
        }
    </style>
</head>
<body>
    <!-- Tombol fullscreen -->
    <button id="fullscreen-btn">â›¶</button>
    
    <!-- Layar Awal -->
    <div id="cover-screen" class="screen">
        <div class="btn btn-start" id="btn-start"></div>
    </div>
    
    <!-- Layar Game -->
    <div id="game-screen" class="screen">
        <div class="stats">
            <div id="score">Skor: 0</div>
            <div id="lives">Nyawa: <span id="hearts"></span></div>
        </div>
        <!-- Objek jatuh akan ditambahkan secara dinamis -->
    </div>
    
    <!-- Layar Game Over -->
    <div id="game-over-screen" class="screen">
        <h1>CONGRATULATION</h1>
        <div class="score-display">Skor Anda: <span id="final-score">0</span></div>
        <div class="category" id="category">Bad People</div>
        <div class="button-container">
            <div class="btn btn-tryagain" id="btn-tryagain"></div>
            <div class="btn btn-exit" id="btn-exit"></div>
        </div>
    </div>
    
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Variabel game
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let fallingObjects = [];
        let objectId = 0;
        let spawnInterval;
        let gameSpeed = 1500; // ms antara spawn objek
        
        // Elemen DOM
        const coverScreen = document.getElementById('cover-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const btnStart = document.getElementById('btn-start');
        const btnTryAgain = document.getElementById('btn-tryagain');
        const btnExit = document.getElementById('btn-exit');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const heartsContainer = document.getElementById('hearts');
        const finalScoreDisplay = document.getElementById('final-score');
        const categoryDisplay = document.getElementById('category');
        const bgm = document.getElementById('bgm');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        // Fungsi untuk memulai game
        function startGame() {
            // Reset variabel game
            score = 0;
            lives = 3;
            gameActive = true;
            fallingObjects = [];
            objectId = 0;
            gameSpeed = 1500;
            
            // Update tampilan
            scoreDisplay.textContent = `Skor: ${score}`;
            updateHearts();
            
            // Sembunyikan layar awal, tampilkan layar game
            coverScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            // Bersihkan objek jatuh yang ada
            document.querySelectorAll('.falling-object').forEach(obj => obj.remove());
            
            // Mulai spawn objek
            spawnInterval = setInterval(spawnObject, gameSpeed);
            
            // Mulai musik
            bgm.play().catch(e => {
                console.log("Autoplay dicegah, perlu interaksi pengguna");
            });
        }
        
        // Fungsi untuk menghentikan game
        function stopGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            
            // Hentikan semua animasi objek
            fallingObjects.forEach(obj => {
                if (obj.animationId) {
                    cancelAnimationFrame(obj.animationId);
                }
            });
            
            // Tampilkan layar game over
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            
            // Tampilkan skor akhir dan kategori
            finalScoreDisplay.textContent = score;
            
            if (score <= 30) {
                categoryDisplay.textContent = "Bad People";
            } else if (score <= 60) {
                categoryDisplay.textContent = "Good People";
            } else {
                categoryDisplay.textContent = "Amazing People";
            }
        }
        
        // Fungsi untuk menghasilkan objek jatuh (koin atau bom)
        function spawnObject() {
            if (!gameActive) return;
            
            const isCoin = Math.random() > 0.3; // 70% koin, 30% bom
            const objectType = isCoin ? 'coin' : 'bomb';
            const objectSize = isCoin ? 60 : 70;
            
            // Sesuaikan ukuran untuk layar kecil
            const adjustedSize = Math.min(objectSize, window.innerWidth / 6);
            
            // Buat elemen objek
            const object = document.createElement('div');
            object.className = `falling-object ${objectType}`;
            object.id = `object-${objectId}`;
            object.style.width = `${adjustedSize}px`;
            object.style.height = `${adjustedSize}px`;
            object.style.left = `${Math.random() * (window.innerWidth - adjustedSize)}px`;
            object.style.top = `-${adjustedSize}px`;
            
            // Tambahkan ke game screen
            gameScreen.appendChild(object);
            
            // Data objek
            const objData = {
                id: objectId,
                element: object,
                type: objectType,
                top: -adjustedSize,
                speed: 2 + Math.random() * 2,
                animationId: null
            };
            
            fallingObjects.push(objData);
            
            // Animasi jatuh
            function fall() {
                if (!gameActive) return;
                
                objData.top += objData.speed;
                object.style.top = `${objData.top}px`;
                
                // Cek jika objek mencapai bawah
                if (objData.top > window.innerHeight) {
                    // Jika koin jatuh ke bawah, kurangi nyawa
                    if (objData.type === 'coin') {
                        loseLife();
                    }
                    
                    // Hapus objek
                    removeObject(objData.id);
                    return;
                }
                
                objData.animationId = requestAnimationFrame(fall);
            }
            
            fall();
            
            // Event listener untuk tap/klik objek
            object.addEventListener('click', handleObjectClick);
            object.addEventListener('touchstart', handleObjectClick, {passive: true});
            
            function handleObjectClick(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (objData.type === 'coin') {
                    // Koin diklik, tambah skor
                    score++;
                    scoreDisplay.textContent = `Skor: ${score}`;
                    
                    // Tambah animasi flip
                    object.style.backgroundImage = "url('flip-coin.png')";
                    setTimeout(() => {
                        if (object.parentNode) {
                            object.parentNode.removeChild(object);
                        }
                    }, 200);
                } else {
                    // Bom diklik, kurangi nyawa
                    loseLife();
                    
                    // Tambah animasi ledakan
                    object.style.backgroundImage = "url('flip-bomb.png')";
                    setTimeout(() => {
                        if (object.parentNode) {
                            object.parentNode.removeChild(object);
                        }
                    }, 200);
                }
                
                // Hapus dari array
                removeObject(objData.id);
            }
            
            objectId++;
            
            // Tingkatkan kesulitan seiring waktu
            if (score > 0 && score % 10 === 0 && gameSpeed > 500) {
                gameSpeed -= 100;
                clearInterval(spawnInterval);
                spawnInterval = setInterval(spawnObject, gameSpeed);
            }
        }
        
        // Fungsi untuk menghapus objek
        function removeObject(id) {
            const index = fallingObjects.findIndex(obj => obj.id === id);
            if (index !== -1) {
                if (fallingObjects[index].animationId) {
                    cancelAnimationFrame(fallingObjects[index].animationId);
                }
                fallingObjects.splice(index, 1);
            }
        }
        
        // Fungsi untuk mengurangi nyawa
        function loseLife() {
            lives--;
            updateHearts();
            
            if (lives <= 0) {
                stopGame();
            }
        }
        
        // Fungsi untuk memperbarui tampilan nyawa
        function updateHearts() {
            heartsContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Fungsi untuk toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // Event listeners
        btnStart.addEventListener('click', startGame);
        btnStart.addEventListener('touchstart', startGame, {passive: true});
        
        btnTryAgain.addEventListener('click', startGame);
        btnTryAgain.addEventListener('touchstart', startGame, {passive: true});
        
        btnExit.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            coverScreen.style.display = 'flex';
        });
        btnExit.addEventListener('touchstart', () => {
            gameOverScreen.style.display = 'none';
            coverScreen.style.display = 'flex';
        }, {passive: true});
        
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        // Auto play musik (dengan penanganan autoplay policy)
        document.addEventListener('click', function initAudio() {
            bgm.play().catch(e => {
                console.log("Autoplay dicegah, perlu interaksi pengguna");
            });
            document.removeEventListener('click', initAudio);
        });
        
        // Penanganan resize window
        window.addEventListener('resize', () => {
            // Sesuaikan posisi objek jatuh saat window diresize
            fallingObjects.forEach(obj => {
                if (obj.element.parentNode) {
                    const currentLeft = parseFloat(obj.element.style.left);
                    const maxLeft = window.innerWidth - obj.element.offsetWidth;
                    obj.element.style.left = `${Math.min(currentLeft, maxLeft)}px`;
                }
            });
        });
        
        // Mencegah zoom dengan pinch gesture
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });
        
        // Inisialisasi hearts
        updateHearts();
    </script>
</body>
</html>
